
<div *ngFor="let film of films"> 
  <div class="container">
    <div class="card border-primary " style="margin:1rem">
      <div class="card-header"><h3> {{ film.title }} </h3><br/> <h6>{{ film.category.title }}  </h6></div>
      <div class="card-body">
        <div class="content">
          <img src="{{ film.image }}" alt="">
        
        <p class="card-text">{{ film.content }}</p>
          </div>
      </div>
      <div style="padding:20px;">
        <button class="btn btn-primary" [routerLink]="['/film', film.id]">Lire plus</button> &nbsp;
        <button class="btn btn-primary"  [routerLink]="['/Editfilms', film.id]">Modifier</button> &nbsp;
        <button class="btn btn-primary" (click)="deleteFilms(film.id)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
